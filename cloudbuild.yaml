
steps:
  # 1. Build the Container Image using build arguments for secrets
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'API_KEY=$_API_KEY',
      '--build-arg', 'VITE_GOOGLE_CLIENT_ID=$_VITE_GOOGLE_CLIENT_ID',
      '-t', 'gcr.io/$PROJECT_ID/shadaj',
      '.'
    ]

  # 2. Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/shadaj']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'shadaj'
      - '--image'
      - 'gcr.io/$PROJECT_ID/shadaj'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Pass runtime environment variables to the backend
      - '--set-env-vars'
      - 'API_KEY=$_API_KEY,VITE_GOOGLE_CLIENT_ID=$_VITE_GOOGLE_CLIENT_ID,MONGODB_URI=$_MONGODB_URI,JWT_SECRET=$_JWT_SECRET'

images:
  - 'gcr.io/$PROJECT_ID/shadaj'

options:
  logging: CLOUD_LOGGING_ONLY

# Define substitution variables (Map these in your Cloud Build Trigger settings)
substitutions:
  _API_KEY: ''
  _VITE_GOOGLE_CLIENT_ID: ''
  _MONGODB_URI: ''
  _JWT_SECRET: ''
