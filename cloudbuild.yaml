steps:
  # 1. Build the Container Image using build arguments for secrets
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'API_KEY=$_API_KEY',
      '--build-arg', 'VITE_GOOGLE_CLIENT_ID=$_VITE_GOOGLE_CLIENT_ID',
      '-t', 'gcr.io/$PROJECT_ID/shadaj',
      '.'
    ]

  # 2. Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/shadaj']

  # 3. Deploy to Cloud Run (Optional - remove if only building image)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'shadaj'
      - '--image'
      - 'gcr.io/$PROJECT_ID/shadaj'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # We also pass the API key to the runtime environment for the backend if needed
      - '--set-env-vars'
      - 'API_KEY=$_API_KEY'

images:
  - 'gcr.io/$PROJECT_ID/shadaj'

# Fix for "build.service_account is specified" error
options:
  logging: CLOUD_LOGGING_ONLY

# Define substitution variables (values are passed via CLI --substitutions or Trigger)
substitutions:
  _API_KEY: ''
  _VITE_GOOGLE_CLIENT_ID: ''